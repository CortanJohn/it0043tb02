<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CORTAN_FRANCISCO_TSA8</title>
<link rel="stylesheet" href="Cortan_Francisco_TSA8.css">
</head>
<body>
<div class="container">
<div class="controls">
<h1>Flexbox Simulator</h1>
<button id="reset">Reset Flexbox</button>
<label for="gap">Gap: <input type="number" id="gap" value="0"></label>
<div class="control-group">
<h2>Flex Direction</h2>
<button id="row">Row</button>
<button id="column">Column</button>
</div>
<div class="control-group">
<h2>Justify Content</h2>
<button id="justify-start">Start</button>
<button id="justify-center">Center</button>
<button id="justify-end">End</button>
<button id="justify-space-between">Space Between</button>
<button id="justify-space-around">Space Around</button>
<button id="justify-space-evenly">Space Evenly</button>
</div>
<div class="control-group">
<h2>Align Items</h2>
<button id="align-start">Start</button>
<button id="align-center">Center</button>
<button id="align-end">End</button>
</div>
<div class="control-group">
<h2>Flex Grow</h2>
<label for="grow1">Box 1: <input type="number" id="grow1" value="0"></label>
<label for="grow2">Box 2: <input type="number" id="grow2" value="0"></label>
<label for="grow3">Box 3: <input type="number" id="grow3" value="0"></label>
</div>
</div>
<div class="flex-container">
<div class="box" id="box1">1</div>
<div class="box" id="box2">2</div>
<div class="box" id="box3">3</div>
</div>
</div>
<script src="Cortan_Francisco_TSA8.js"></script>
</body>
</html>
