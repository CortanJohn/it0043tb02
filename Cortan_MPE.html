<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="pokemon" style="background-color: #FFDD57;">
            <img src="charmander1.png" alt="Pokemon 1">
            <span class="name">CHARMANDER</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #d3571e;">
            <img src="squirtle1.png" alt="Pokemon 2">
            <span class="name">SQUIRTLE</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #38d445;">
            <img src="bullbasaur.png" alt="Pokemon 3">
            <span class="name">BULLBASAUR</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #f1ee3d;">
            <img src="abra.png" alt="Pokemon 4">
            <span class="name">ABRA</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #38a3d4;">
            <img src="pikachu.png" alt="Pokemon 5">
            <span class="name">DRATINI</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #ff6ff3;">
            <img src="jigglypuff.png" alt="Pokemon 6">
            <span class="name">JIGGLYPUFF</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #f8c75c;">
            <img src="mankey.png" alt="Pokemon 7">
            <span class="name">MANKEY</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #e77ad5;">
            <img src="mew.png" alt="Pokemon 8">
            <span class="name">MEW</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #38d445;">
            <img src="snorlax.png" alt="Pokemon 9">
            <span class="name">SNORLAX</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #c56af0;">
            <img src="venonat1.png" alt="Pokemon 9">
            <span class="name">VENONAT</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #eed48e;">
            <img src="caterpie.png" alt="Pokemon 9">
            <span class="name">CATERPIE</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="pokemon" style="background-color: #ecca30;">
            <img src="psyduck.png" alt="Pokemon 9">
            <span class="name">PSYDUCK</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>


    </div>
</body>

</html>
